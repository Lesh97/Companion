<!DOCTYPE html>
<html lang="UTF-8">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <title>Join Companion</title>
  </head>
  <body>
    <div class="container">
      <div class="title"><h1 style="font-size: 21px">회원가입</h1></div>
      <div class="email">
        <input id="email" type="text" placeholder="이메일을 입력해 주세요" />
        <div id="emailError" class="error"></div>
      </div>
      <div class="name">
        <input id="name" type="text" placeholder="이름을 입력해 주세요" />
        <div id="nameError" class="error"></div>
      </div>
      <div class="password">
        <input
          id="password"
          type="password"
          placeholder="비밀번호를 입력해 주세요"
        />
        <div id="passwordError" class="error"></div>
      </div>
      <div class="passwordCheck">
        <input
          id="passwordCheck"
          type="password"
          placeholder="비밀번호를 다시 입력해 주세요"
        />
        <div id="passwordChechError" class="error"></div>
      </div>
      <div class="phoneNum">
        <input
          id="phone1"
          type="text"
          size="1"
          maxlength="3"
          oninput="changePhone1()"
        />-
        <input
          id="phone2"
          type="text"
          size="3"
          maxlength="4"
          oninput="changePhone2()"
        />-
        <input
          id="phone3"
          type="text"
          size="3"
          maxlength="4"
          oninput="changePhone3()"
        />
      </div>

      <div class="certification">
        <div id="certificationNum">000000</div>
        <button disabled id="sendMessage" onclick="getToken()">
          인증번호 전송
        </button>
      </div>
      <div class="timer">
        <div id="timeLimit">03:00</div>
        <button disabled id="complete" onclick="checkComplete()">
          인증완료
        </button>
      </div>
      <div class="area">
        <select id="area">
          <option selected disabled>지역을 선택하세요</option>
          <option>서울</option>
          <option>인천</option>
          <option>경기</option>
          <option>강원</option>
          <option>충북</option>
          <option>충남</option>
          <option>전북</option>
          <option>전남</option>
          <option>경북</option>
          <option>경남</option>
          <option>제주</option>
        </select>
        <div id="areaError" class="error"></div>
      </div>
      <div class="gender">
        <input id="gender_man" type="radio" name="gender" />남성
        <input id="gender_woman" type="radio" name="gender" />여성
        <div id="genderError" class="error"></div>
      </div>
      <div class="line">
        <hr />
      </div>
      <div class="signUp">
        <button id="signUpButton" disabled onclick="signUpCheck()">
          회원가입하기
        </button>
      </div>
    </div>

    <script src="signup.js"></script>
  </body>
</html>
